<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tracker de Rutina Diaria</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componentes de iconos
        const Calendar = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const BarChart3 = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const TrendingUp = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Target = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 1.657-2.657 1.657-2.657s-4-4-4-4a8 8 0 0111.314 11.314z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 12a3 3 0 100-6 3 3 0 000 6z" />
            </svg>
        );

        const Edit3 = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const Save = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const X = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const DailyRoutineTracker = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [habits, setHabits] = useState([
                { id: 1, name: 'Ejercicio matutino', category: 'salud', color: 'bg-green-500' },
                { id: 2, name: 'Leer 30 minutos', category: 'personal', color: 'bg-blue-500' },
                { id: 3, name: 'Meditar', category: 'salud', color: 'bg-purple-500' },
                { id: 4, name: 'Beber 8 vasos de agua', category: 'salud', color: 'bg-cyan-500' },
                { id: 5, name: 'Trabajo productivo 2h', category: 'trabajo', color: 'bg-orange-500' },
                { id: 6, name: 'Conectar con familia', category: 'personal', color: 'bg-pink-500' },
                { id: 7, name: 'Planificar d√≠a siguiente', category: 'trabajo', color: 'bg-indigo-500' }
            ]);

            // Cargar datos del localStorage
            const [completedHabits, setCompletedHabits] = useState(() => {
                const saved = localStorage.getItem('completedHabits');
                return saved ? JSON.parse(saved) : {};
            });

            const [dailyNotes, setDailyNotes] = useState(() => {
                const saved = localStorage.getItem('dailyNotes');
                return saved ? JSON.parse(saved) : {};
            });

            const [editingHabit, setEditingHabit] = useState(null);
            const [editingNote, setEditingNote] = useState(false);
            const [currentNote, setCurrentNote] = useState('');

            // Guardar en localStorage cuando cambien los datos
            useEffect(() => {
                localStorage.setItem('completedHabits', JSON.stringify(completedHabits));
            }, [completedHabits]);

            useEffect(() => {
                localStorage.setItem('dailyNotes', JSON.stringify(dailyNotes));
            }, [dailyNotes]);

            // Obtener saludo seg√∫n la hora
            const getGreeting = () => {
                const hour = new Date().getHours();
                if (hour >= 5 && hour < 12) {
                    return { text: 'Buenos d√≠as', icon: 'üåÖ' };
                } else if (hour >= 12 && hour < 18) {
                    return { text: 'Buenas tardes', icon: '‚òÄÔ∏è' };
                } else {
                    return { text: 'Buenas noches', icon: 'üåô' };
                }
            };

            // Generar clave para el d√≠a actual
            const getTodayKey = () => {
                return currentDate.toISOString().split('T')[0];
            };

            // Obtener d√≠as del mes
            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();

                const days = [];

                // D√≠as vac√≠os al inicio
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }

                // D√≠as del mes
                for (let day = 1; day <= daysInMonth; day++) {
                    days.push(day);
                }

                return days;
            };

            // Marcar/desmarcar h√°bito
            const toggleHabit = (habitId) => {
                const dateKey = getTodayKey();
                setCompletedHabits(prev => {
                    const dayHabits = prev[dateKey] || [];
                    const newDayHabits = dayHabits.includes(habitId)
                        ? dayHabits.filter(id => id !== habitId)
                        : [...dayHabits, habitId];

                    return {
                        ...prev,
                        [dateKey]: newDayHabits
                    };
                });
            };

            // Obtener estad√≠sticas del mes
            const getMonthStats = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                let totalCompleted = 0;
                let totalPossible = 0;
                let bestDay = 0;
                let currentStreak = 0;

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = new Date(year, month, day).toISOString().split('T')[0];
                    const dayHabits = completedHabits[dateKey] || [];
                    const completedCount = dayHabits.length;

                    totalCompleted += completedCount;
                    totalPossible += habits.length;
                    bestDay = Math.max(bestDay, completedCount);

                    // Calcular racha actual (desde hoy hacia atr√°s)
                    if (day <= new Date().getDate() && completedCount === habits.length) {
                        currentStreak++;
                    } else if (day <= new Date().getDate()) {
                        currentStreak = 0;
                    }
                }

                const completionRate = totalPossible > 0 ? Math.round((totalCompleted / totalPossible) * 100) : 0;

                return { completionRate, bestDay, currentStreak };
            };

            // Obtener datos para el gr√°fico de barras (√∫ltimos 14 d√≠as)
            const getChartData = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const data = [];

                for (let day = 1; day <= Math.min(daysInMonth, new Date().getDate()); day++) {
                    const dateKey = new Date(year, month, day).toISOString().split('T')[0];
                    const dayHabits = completedHabits[dateKey] || [];
                    data.push({
                        day,
                        completed: dayHabits.length,
                        total: habits.length
                    });
                }

                return data.slice(-14); // √öltimos 14 d√≠as
            };

            // Obtener datos para el gr√°fico de l√≠neas (todo el mes)
            const getMonthLineData = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const data = [];

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = new Date(year, month, day).toISOString().split('T')[0];
                    const dayHabits = completedHabits[dateKey] || [];
                    data.push({
                        day,
                        completed: dayHabits.length,
                        date: new Date(year, month, day)
                    });
                }

                return data;
            };

            // Editar h√°bito
            const saveHabit = (habitId, newName) => {
                setHabits(prev => prev.map(h =>
                    h.id === habitId ? { ...h, name: newName } : h
                ));
                setEditingHabit(null);
            };

            // Guardar nota del d√≠a
            const saveNote = () => {
                const dateKey = getTodayKey();
                setDailyNotes(prev => ({
                    ...prev,
                    [dateKey]: currentNote
                }));
                setEditingNote(false);
            };

            useEffect(() => {
                const dateKey = getTodayKey();
                setCurrentNote(dailyNotes[dateKey] || '');
            }, [currentDate]);

            const greeting = getGreeting();
            const todayHabits = completedHabits[getTodayKey()] || [];
            const stats = getMonthStats();
            const chartData = getChartData();
            const monthLineData = getMonthLineData();

            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6" },
                React.createElement('div', { className: "max-w-7xl mx-auto" },
                    // Header con saludo
                    React.createElement('div', { className: "text-center mb-8" },
                        React.createElement('h1', { className: "text-4xl font-bold text-gray-800 mb-2 flex items-center justify-center gap-3" },
                            greeting.icon + ' ' + greeting.text
                        ),
                        React.createElement('p', { className: "text-xl text-gray-600" },
                            currentDate.toLocaleDateString('es-ES', {
                                weekday: 'long',
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            })
                        )
                    ),

                    React.createElement('div', { className: "grid grid-cols-1 lg:grid-cols-3 gap-6" },
                        // Panel principal - H√°bitos de hoy
                        React.createElement('div', { className: "lg:col-span-2" },
                            React.createElement('div', { className: "bg-white rounded-2xl shadow-lg p-6" },
                                React.createElement('h2', { className: "text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2" },
                                    React.createElement(Target),
                                    `H√°bitos de Hoy (${todayHabits.length}/${habits.length})`
                                ),

                                React.createElement('div', { className: "space-y-4" },
                                    habits.map(habit => {
                                        const isCompleted = todayHabits.includes(habit.id);
                                        const isEditing = editingHabit === habit.id;

                                        return React.createElement('div', {
                                            key: habit.id,
                                            className: "flex items-center gap-4 p-4 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors"
                                        },
                                            React.createElement('button', {
                                                onClick: () => toggleHabit(habit.id),
                                                className: `w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${isCompleted
                                                    ? `${habit.color} border-transparent text-white`
                                                    : 'border-gray-300 hover:border-gray-400'
                                                    }`
                                            }, isCompleted ? '‚úì' : ''),

                                            React.createElement('div', {
                                                className: `w-3 h-3 rounded-full ${habit.color}`
                                            }),

                                            isEditing ?
                                                React.createElement('div', { className: "flex-1 flex items-center gap-2" },
                                                    React.createElement('input', {
                                                        type: "text",
                                                        defaultValue: habit.name,
                                                        className: "flex-1 px-3 py-1 border border-gray-300 rounded-md",
                                                        onKeyPress: (e) => {
                                                            if (e.key === 'Enter') {
                                                                saveHabit(habit.id, e.target.value);
                                                            }
                                                        },
                                                        autoFocus: true
                                                    }),
                                                    React.createElement('button', {
                                                        onClick: (e) => {
                                                            saveHabit(habit.id, e.target.previousElementSibling.value);
                                                        },
                                                        className: "p-1 text-green-600 hover:text-green-700"
                                                    }, React.createElement(Save)),
                                                    React.createElement('button', {
                                                        onClick: () => setEditingHabit(null),
                                                        className: "p-1 text-red-600 hover:text-red-700"
                                                    }, React.createElement(X))
                                                ) :
                                                React.createElement('div', { className: "flex-1 flex items-center justify-between" },
                                                    React.createElement('span', {
                                                        className: `text-lg ${isCompleted ? 'line-through text-gray-500' : 'text-gray-800'}`
                                                    }, habit.name),
                                                    React.createElement('button', {
                                                        onClick: () => setEditingHabit(habit.id),
                                                        className: "p-1 text-gray-400 hover:text-gray-600"
                                                    }, React.createElement(Edit3))
                                                )
                                        );
                                    })
                                ),

                                // Notas del d√≠a
                                React.createElement('div', { className: "mt-6 pt-6 border-t border-gray-200" },
                                    React.createElement('div', { className: "flex items-center justify-between mb-3" },
                                        React.createElement('h3', { className: "text-lg font-semibold text-gray-800" }, "Notas del d√≠a"),
                                        !editingNote && React.createElement('button', {
                                            onClick: () => setEditingNote(true),
                                            className: "text-blue-600 hover:text-blue-700"
                                        }, React.createElement(Edit3))
                                    ),

                                    editingNote ?
                                        React.createElement('div', null,
                                            React.createElement('textarea', {
                                                value: currentNote,
                                                onChange: (e) => setCurrentNote(e.target.value),
                                                placeholder: "¬øC√≥mo ha ido el d√≠a? Reflexiones, logros, retos...",
                                                className: "w-full p-3 border border-gray-300 rounded-lg resize-none",
                                                rows: "3"
                                            }),
                                            React.createElement('div', { className: "flex justify-end gap-2 mt-2" },
                                                React.createElement('button', {
                                                    onClick: () => {
                                                        setEditingNote(false);
                                                        setCurrentNote(dailyNotes[getTodayKey()] || '');
                                                    },
                                                    className: "px-3 py-1 text-gray-600 hover:text-gray-700"
                                                }, "Cancelar"),
                                                React.createElement('button', {
                                                    onClick: saveNote,
                                                    className: "px-4 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                                }, "Guardar")
                                            )
                                        ) :
                                        React.createElement('p', {
                                            className: "text-gray-600 italic min-h-[60px] p-3 bg-gray-50 rounded-lg"
                                        }, dailyNotes[getTodayKey()] || "Haz clic en el √≠cono de edici√≥n para a√±adir notas del d√≠a...")
                                )
                            )
                        ),

                        // Panel lateral - Estad√≠sticas
                        React.createElement('div', { className: "space-y-6" },
                            // Estad√≠sticas del mes
                            React.createElement('div', { className: "bg-white rounded-2xl shadow-lg p-6" },
                                React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4 flex items-center gap-2" },
                                    React.createElement(TrendingUp),
                                    "Estad√≠sticas"
                                ),

                                React.createElement('div', { className: "space-y-4" },
                                    React.createElement('div', { className: "text-center p-4 bg-blue-50 rounded-lg" },
                                        React.createElement('div', { className: "text-2xl font-bold text-blue-600" }, stats.completionRate + '%'),
                                        React.createElement('div', { className: "text-sm text-gray-600" }, "Cumplimiento del mes")
                                    ),

                                    React.createElement('div', { className: "text-center p-4 bg-green-50 rounded-lg" },
                                        React.createElement('div', { className: "text-2xl font-bold text-green-600" }, stats.currentStreak),
                                        React.createElement('div', { className: "text-sm text-gray-600" }, "Racha actual")
                                    ),

                                    React.createElement('div', { className: "text-center p-4 bg-purple-50 rounded-lg" },
                                        React.createElement('div', { className: "text-2xl font-bold text-purple-600" }, stats.bestDay),
                                        React.createElement('div', { className: "text-sm text-gray-600" }, "Mejor d√≠a del mes")
                                    )
                                )
                            ),

                            // Gr√°fico de progreso - barras
                            React.createElement('div', { className: "bg-white rounded-2xl shadow-lg p-6" },
                                React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4 flex items-center gap-2" },
                                    React.createElement(BarChart3),
                                    "Progreso (√öltimos 14 d√≠as)"
                                ),

                                React.createElement('div', { className: "space-y-2" },
                                    chartData.map((day, index) =>
                                        React.createElement('div', {
                                            key: index,
                                            className: "flex items-center gap-3"
                                        },
                                            React.createElement('div', { className: "w-6 text-xs text-gray-500" }, day.day),
                                            React.createElement('div', { className: "flex-1 bg-gray-200 rounded-full h-4 relative" },
                                                React.createElement('div', {
                                                    className: "bg-gradient-to-r from-blue-500 to-purple-500 h-4 rounded-full transition-all duration-300",
                                                    style: {
                                                        width: `${(day.completed / day.total) * 100}%`
                                                    }
                                                }),
                                                React.createElement('div', {
                                                    className: "absolute inset-0 flex items-center justify-center text-xs text-gray-700 font-semibold"
                                                }, `${day.completed}/${day.total}`)
                                            )
                                        )
                                    )
                                )
                            ),

                            // Gr√°fico de l√≠neas - tendencias del mes
                            React.createElement('div', { className: "bg-white rounded-2xl shadow-lg p-6" },
                                React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4 flex items-center gap-2" },
                                    React.createElement(TrendingUp),
                                    "Tendencias del Mes"
                                ),

                                React.createElement('div', { className: "relative h-48" },
                                    React.createElement('svg', { className: "w-full h-full", viewBox: "0 0 400 200" },
                                        // Grid lines
                                        React.createElement('defs', null,
                                            React.createElement('pattern', { id: "grid", width: "40", height: "25", patternUnits: "userSpaceOnUse" },
                                                React.createElement('path', { d: "M 40 0 L 0 0 0 25", fill: "none", stroke: "#f0f0f0", strokeWidth: "1" })
                                            ),
                                            React.createElement('linearGradient', { id: "lineGradient", x1: "0%", y1: "0%", x2: "0%", y2: "100%" },
                                                React.createElement('stop', { offset: "0%", style: { stopColor: '#3b82f6', stopOpacity: 0.8 } }),
                                                React.createElement('stop', { offset: "100%", style: { stopColor: '#3b82f6', stopOpacity: 0.1 } })
                                            )
                                        ),
                                        React.createElement('rect', { width: "100%", height: "100%", fill: "url(#grid)" }),

                                        // Y-axis labels
                                        [0, 1, 2, 3, 4, 5, 6, 7].map((num, index) =>
                                            React.createElement('g', { key: num },
                                                React.createElement('line', {
                                                    x1: "30",
                                                    y1: 170 - (num * 20),
                                                    x2: "370",
                                                    y2: 170 - (num * 20),
                                                    stroke: "#e5e5e5",
                                                    strokeWidth: "1"
                                                }),
                                                React.createElement('text', {
                                                    x: "25",
                                                    y: 175 - (num * 20),
                                                    fontSize: "10",
                                                    fill: "#666",
                                                    textAnchor: "end"
                                                }, num)
                                            )
                                        ),

                                        // Line chart
                                        monthLineData.length > 1 && [
                                            // Fill area under the line
                                            React.createElement('path', {
                                                key: "fill",
                                                d: `M 30 170 ${monthLineData.map((point, index) => {
                                                    const x = 30 + (index * (340 / Math.max(monthLineData.length - 1, 1)));
                                                    const y = 170 - (point.completed * 20);
                                                    return `L ${x} ${y}`;
                                                }).join(' ')} L ${30 + ((monthLineData.length - 1) * (340 / Math.max(monthLineData.length - 1, 1)))} 170 Z`,
                                                fill: "url(#lineGradient)",
                                                fillOpacity: "0.3"
                                            }),

                                            // Main line
                                            React.createElement('path', {
                                                key: "line",
                                                d: `M ${monthLineData.map((point, index) => {
                                                    const x = 30 + (index * (340 / Math.max(monthLineData.length - 1, 1)));
                                                    const y = 170 - (point.completed * 20);
                                                    return index === 0 ? `${x} ${y}` : `L ${x} ${y}`;
                                                }).join(' ')}`,
                                                fill: "none",
                                                stroke: "#3b82f6",
                                                strokeWidth: "3",
                                                strokeLinecap: "round",
                                                strokeLinejoin: "round"
                                            }),

                                            // Data points
                                            ...monthLineData.map((point, index) => {
                                                const x = 30 + (index * (340 / Math.max(monthLineData.length - 1, 1)));
                                                const y = 170 - (point.completed * 20);
                                                const isToday = point.date.toDateString() === new Date().toDateString();

                                                return React.createElement('g', { key: `point-${index}` },
                                                    React.createElement('circle', {
                                                        cx: x,
                                                        cy: y,
                                                        r: isToday ? "5" : "3",
                                                        fill: isToday ? "#ef4444" : "#3b82f6",
                                                        stroke: "#ffffff",
                                                        strokeWidth: "2"
                                                    }),
                                                    React.createElement('title', null, `D√≠a ${point.day}: ${point.completed} h√°bitos`)
                                                );
                                            })
                                        ],

                                        // X-axis
                                        React.createElement('line', { x1: "30", y1: "170", x2: "370", y2: "170", stroke: "#ccc", strokeWidth: "2" }),

                                        // X-axis labels (every 5 days)
                                        monthLineData.filter((_, index) => index % 5 === 0 || index === monthLineData.length - 1).map((point, index, filteredData) => {
                                            const originalIndex = monthLineData.findIndex(p => p.day === point.day);
                                            const x = 30 + (originalIndex * (340 / Math.max(monthLineData.length - 1, 1)));
                                            return React.createElement('text', {
                                                key: point.day,
                                                x: x,
                                                y: "185",
                                                fontSize: "10",
                                                fill: "#666",
                                                textAnchor: "middle"
                                            }, point.day);
                                        })
                                    )
                                ),

                                React.createElement('div', { className: "mt-4 flex items-center justify-between text-sm text-gray-600" },
                                    React.createElement('span', null, `üìà Promedio: ${monthLineData.length > 0 ? (monthLineData.reduce((sum, day) => sum + day.completed, 0) / monthLineData.length).toFixed(1) : 0} h√°bitos/d√≠a`),
                                    React.createElement('span', { className: "flex items-center gap-1" },
                                        React.createElement('div', { className: "w-3 h-3 bg-red-500 rounded-full" }),
                                        "Hoy"
                                    )
                                )
                            ),

                            // Navegaci√≥n de mes
                            React.createElement('div', { className: "bg-white rounded-2xl shadow-lg p-6" },
                                React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4 flex items-center gap-2" },
                                    React.createElement(Calendar),
                                    currentDate.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' })
                                ),

                                React.createElement('div', { className: "flex justify-between mb-4" },
                                    React.createElement('button', {
                                        onClick: () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1)),
                                        className: "px-3 py-1 text-blue-600 hover:text-blue-700"
                                    }, "‚Üê Anterior"),
                                    React.createElement('button', {
                                        onClick: () => setCurrentDate(new Date()),
                                        className: "px-3 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm"
                                    }, "Hoy"),
                                    React.createElement('button', {
                                        onClick: () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1)),
                                        className: "px-3 py-1 text-blue-600 hover:text-blue-700"
                                    }, "Siguiente ‚Üí")
                                ),

                                React.createElement('div', { className: "grid grid-cols-7 gap-1 text-xs" },
                                    ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'].map(day =>
                                        React.createElement('div', {
                                            key: day,
                                            className: "text-center font-semibold text-gray-500 p-1"
                                        }, day)
                                    ),

                                    getDaysInMonth(currentDate).map((day, index) => {
                                        if (!day) return React.createElement('div', { key: index, className: "p-1" });

                                        const dateKey = new Date(currentDate.getFullYear(), currentDate.getMonth(), day).toISOString().split('T')[0];
                                        const dayHabits = completedHabits[dateKey] || [];
                                        const completionRate = (dayHabits.length / habits.length) * 100;

                                        return React.createElement('div', {
                                            key: day,
                                            className: `p-1 text-center text-xs rounded ${day === new Date().getDate() &&
                                                currentDate.getMonth() === new Date().getMonth() &&
                                                currentDate.getFullYear() === new Date().getFullYear()
                                                ? 'bg-blue-600 text-white'
                                                : completionRate === 100
                                                    ? 'bg-green-200 text-green-800'
                                                    : completionRate > 0
                                                        ? 'bg-yellow-200 text-yellow-800'
                                                        : 'hover:bg-gray-100'
                                                }`
                                        }, day);
                                    })
                                )
                            )
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(DailyRoutineTracker), document.getElementById('root'));
    </script>
